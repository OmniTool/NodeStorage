#Auto create DB (none, validate, update, create-drop)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#Debug tools
server.error.include-message=always
#DB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=
spring.datasource.password=
#gRPC
grpc.enabled=false
#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.topic=multinode.storage.edit
spring.kafka.consumer.group=multinode.storage.edit.group
spring.kafka.consumer.trusted.packages=hex.multinode.storage.model.dto.
spring.kafka.consumer.value.default.type=hex.multinode.storage.model.dto.NodeDTO